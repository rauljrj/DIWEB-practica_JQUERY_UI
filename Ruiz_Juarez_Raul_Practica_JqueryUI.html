    <div align="center">
        <h4>
        Página de compra o alquiler de Pokémon entra y elige el tuyo.<br>

    <p></p>
    <div class="container-fluid" id="formulario">
    <form>
    <input type="text" name="nombre" placeholder="Nombre">
    <p></p>

    <p></p>
    <input type="text" name="apellidos" placeholder="Segundo Apellido">

    <label for="radio-1">Compra</label>

    <label for="radio-2">Alquiler</label>
    <input type="radio" name="radio-1" id="radio-2">
  </fieldset>
   <p></p>
   <div class="ui-widget">
    <input id="search" placeholder="Pokemon">
    </div>
    <p></p>

    <p></p>
    <input type="text" id="devolucion" placeholder="Fecha de Devolución">

    <button type="submit" id="boton" class="btn btn-primary" style="background-color:green;">Pedir ya</button>
</form>
</div>
  <div>
    <div id="dialog" title="dialog con themes">
      <p>this is a dialog</p>
    </div> 
    </div>
    
    
   <script>
        $(function () {
            $("#dialog").dialog({
                autoOpen: false,
                modal: true
            });
            $("#tema")
                .button()
                .click(function () {
                $("#dialog").dialog("open");
            });
        });
      
       $(document).ready(function () {
        $.getJSON("https://raw.githubusercontent.com/cheeaun/repokemon/master/data/pokemon-list.json", function (data) {
            var items = [];
            $.each(data, function (id, pokemon) {
                items.push(pokemon.name);
            });

            $( "#search" ).autocomplete({
                source: items,
                minLength: 3
            });
        });
    }
);
